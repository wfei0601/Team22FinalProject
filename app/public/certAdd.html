<!DOCTYPE html>
<html lang="en">
<head>
<title>OCFR-Member</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/layout.css" type="text/css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
<body>

  <div class="wrapper row1">
    <header id="header" class="clear">

        <div id="hgroup">
            <h1>Oconee County Fire Rescue</h1>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Add New Member</a></li>
          <li><a href="Certification.html">Add New Certification</li>
          <li><a href="Expire.html">Display Expired Certifications</a></li>
          <li><a href="All.html">Display All Members</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <main>
    <div id="certRecordApp">
      <form v-on:submit="handleSubmit">
      <!-- <form> -->
        <div class="wrapper row2">
          <div id="container" class="clear">

            <div class="form-group row">
              <label for="inputFirstName" class="form-group col-md-6">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Certification Name" v-model="recordCert.Name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="form-group col-md-6">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Description" v-model="recordCert.Description">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputGender" class="form-group col-md-6">Valid Time</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputValidTime" placeholder="# Years/Months" v-model="recordCert.ValidTime">
              </div>
            </div>

            <form>
              <input type="submit">
            </form>

          </div>
        </div>
      </form>
    </div>


  </main>
  <div class="wrapper row3">
  <footer id="footer" class="clear">
    <center>All Rights Reserved - Team 22 MSIS Core</center>
  </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/recordCertification.app.js"></script>
</body>
</html>
