<!DOCTYPE html>
<html lang="en">
<head>
<title>OCFR-Member</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->

<!-- jQuery library -->

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->

    </head>
<body>

  <div class="wrapper row1">
    <header id="header" class="clear">

        <div id="hgroup">
            <h1>Oconee County Fire Rescue</h1>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">OCFR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Firefighters
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="All.html">Display All Firefighters</a>
                <a class="dropdown-item" href="profile.html">Add New Firefighters</a>
                <a class="dropdown-item" href="Certification.html">Record Certifications</a>
                <a class="dropdown-item" href="Expire.html">Display Expired Certifications</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Certifications
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="allCerts.html">Display All Certifications</a>
                <a class="dropdown-item" href="certAdd.html">Add New Certifications</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <main>
    <div id="certRecordApp">
      <form v-on:submit="handleSubmit">
      <!-- <form> -->
        <div class="wrapper row2">
          <div id="container" class="clear">

            <div class="form-group row">
              <label for="inputFirstName" class="form-group col-md-6">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Certification Name" v-model="recordCert.Name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="form-group col-md-6">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Description" v-model="recordCert.Description">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputGender" class="form-group col-md-6">Valid Time</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputValidTime" placeholder="# Years/Months" v-model="recordCert.ValidTime">
              </div>
            </div>

            <form>
              <input type="submit">
            </form>

          </div>
        </div>
      </form>
    </div>


  </main>
  <div class="wrapper row3">
  <footer id="footer" class="clear">
    <center>All Rights Reserved - Team 22 MSIS Core</center>
  </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/recordCertification.app.js"></script>
