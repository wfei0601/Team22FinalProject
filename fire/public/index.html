<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCR-Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/site.css" rel="stylesheet" >
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">OCFR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">New Member</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Reports
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Expired Certifications</a>
            <a class="dropdown-item" href="#">All Members</a>
          </div>
        </li>
      </ul><!-- makes the next part go to the left by leaving it out of the list -->
    </div>
  </nav>
  <main>
    <br>
    <div class="container">
      <div class="row">
        <div id="mainContent" class="col-md">


          <div class="form-group row">
            <label for="inputFirstName" class="form-group col-md-6">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputLastName" class="form-group col-md-6">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputGender" class="form-group col-md-6">Gender</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputGender" placeholder="Male/Female" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress" class="col-md-6">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAddress" placeholder="Street, City, State, Zip" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputWorkphone" class="col-md-6">Work phone number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputWorkphone" placeholder="Eg. (000)-000-0000" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputMobilephone" class="col-md-6">Mobile phone number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputMobilephone" placeholder="Eg. (000)-000-0000" v-model="#">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputRadioNum" class="col-md-6">Radio number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputRadioNum" placeholder="Eg. 000" v-model="#">
            </div>
          </div>


        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
